<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
  .zoomPad{
    position:relative;
    float:left;
    z-index:99;
    cursor:crosshair;
  }


  .zoomPreload{
    -moz-opacity:0.8;
    opacity: 0.8;
    filter: alpha(opacity = 80);
    color: #333;
    font-size: 12px;
    font-family: Tahoma;
    text-decoration: none;
    border: 1px solid #CCC;
    background-color: white;
    padding: 8px;
    text-align:center;
    //background-image: url(../images/zoomloader.gif);
    background-repeat: no-repeat;
    background-position: 43px 30px;
    z-index:110;
    width:90px;
    height:43px;
    position:absolute;
    top:0px;
    left:0px;
    * width:100px;
    * height:49px;
  }


  .zoomPup{
    overflow:hidden;
    background-color: #FFF;
    -moz-opacity:0.6;
    opacity: 0.6;
    filter: alpha(opacity = 60);
    z-index:120;
    position:absolute;
    border:1px solid #CCC;
    z-index:101;
    cursor:crosshair;
  }

  .zoomOverlay{
    position:absolute;
    left:0px;
    top:0px;
    background:#FFF;
    /*opacity:0.5;*/
    z-index:5000;
    width:100%;
    height:100%;
    display:none;
    z-index:101;
  }

  .zoomWindow{
    position:absolute;
    left:110%;
    top:40px;
    background:#FFF;
    z-index:6000;
    height:auto;
    z-index:10000;
    z-index:110;
  }
  .zoomWrapper{
    position:relative;
    border:1px solid #999;
    z-index:110;
  }
  .zoomWrapperTitle{
    display:block;
    background:#999;
    color:#FFF;
    height:18px;
    line-height:18px;
    width:100%;
    overflow:hidden;
    text-align:center;
    font-size:10px;
    position:absolute;
    top:0px;
    left:0px;
    z-index:120;
    -moz-opacity:0.6;
    opacity: 0.6;
    filter: alpha(opacity = 60);
  }
  .zoomWrapperImage{
    display:block;
    position:relative;
    overflow:hidden;
    z-index:110;

  }
  .zoomWrapperImage img{
    border:0px;
    display:block;
    position:absolute;
    z-index:101;
  }

  .zoomIframe{
    z-index: -1;
    filter:alpha(opacity=0);
    -moz-opacity: 0.80;
    opacity: 0.80;
    position:absolute;
    display:block;
  }

  /*********************************************************
  / When clicking on thumbs jqzoom will add the class
  / "zoomThumbActive" on the anchor selected
  /*********************************************************/
</style>


</head>
<body>

<a href="/images/product/product.jpg" class="jqzoom" rel="2gal1" title="triumph" id="jqzoom2">
  <img src="/images/product/product-small.jpg" title="triumph" style="border: 4px solid #666">
</a>





</body>

<!--<script src="http://www.17sucai.com/preview/1054/2013-06-19/jqzoom/js/jquery-1.6.js" type="text/javascript"></script>-->
<script src="/bower_components/jquery/dist/jquery.js"></script>

<script src="/scripts/jquery-1.6.js"></script>
<script type="text/javascript">
  var jQuery_1_6 = $.noConflict(true);
</script>
<script src="/scripts/jquery.jqzoom.js" type="text/javascript"></script>
<script type="text/javascript">
  jQuery_1_6(document).ready(function () {
    jQuery_1_6('#jqzoom2').jqzoom({
      zoomType: 'reverse',
      lens: true,
      preloadImages: false,
      alwaysOn: false
    });
  });

</script>
</html>
