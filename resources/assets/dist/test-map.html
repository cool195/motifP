<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>pc project</title>

</head>
<body>


<img src="images/eg_planets.jpg" border="0" style="width: 100%" usemap="#planetmap" alt="Planets">

<map name="planetmap" id="planetmap">
  <area shape="circle" coords="180,139,14" href="/example/html/venus.html" target="_blank" alt="Venus" style="background-color: red">
  <area shape="circle" coords="129,161,10" href="/example/html/mercur.html" target="_blank" alt="Mercury" style="background-color: blue">
  <area shape="rect" coords="0,0,110,260" href="/example/html/sun.html" target="_blank" alt="Sun" style="background-color: green">
</map>

<div id="demo-box" style="width: 300px; height: 300px; background-color: red">

</div>


<script src="/bower_components/jquery/dist/jquery.js"></script>
<script>
  $(function () {
    $("#demo-box").click(function (e) {

      var offset = $(this).offset();
      var relativeX = (e.pageX - offset.left);
      var relativeY = (e.pageY - offset.top);

      alert("X: " + relativeX + "  Y: " + relativeY);

    });
  });
</script>
</body>
</html>
